<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Blocker</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="input">
        <input type="text" id="keywordInput" placeholder="Input keyword (enter to save)">
    </div>
    <div class="control-group">
        <button id="toggleBlockerBtn">Disable Blocker</button>
        <button id="toggleKeywordBtn">Show blocked</button>
    </div>
    <ul id="keywordList"></ul>
    <script src="popup.js"></script>
</body>

</html>
